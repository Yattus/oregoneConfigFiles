# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
auto-completNERDTreeion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "smart"
name = "colorscheme"

[[layers]]
  name = "fzf"

[[layers]]
    name = "shell"
    default_position = "top"
    default_height = 30

[[layers]]
  name = "tools"

# Activ√© la couche de Python
[[layers]]
  name = "lang#python"
  format-on-save = 1

# Couche for java
[[layers]]
    name = "lang#java"

# Couche for html
[[layers]]
    name = "lang#html"

# Couche for javascript
[[layers]]
    name = "lang#javascript"

[[layers]]
  name = "lang#c"
  clang_executable = "/usr/bin/clang"
  [layer.clang_std]
    c = "c11"
    cpp = "c++1z"
    objc = "c11"
    objcpp = "c++1z"

# git layer to use that
[[layers]]
  name = "git"

